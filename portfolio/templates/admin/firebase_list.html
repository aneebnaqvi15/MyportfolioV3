{% extends "admin/base_site.html" %}

{% block content %}
<div>
    <h1>{{ title }}</h1>
    <ul>
    {% for object in objects %}
        <li>
            {{ object }}
            <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ object.id }}">
                <button type="submit" name="delete">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
